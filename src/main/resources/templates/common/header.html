<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="common-header">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>InviSolar</title>

    <link rel="icon" href="/image/icon.png" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/non-responsive.css"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>

</head>

<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-xxl navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img id="logo" src="/image/logo.png" alt="InviSolar Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/configurator">Configurator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/booking">Book a visit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/faq">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <div sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="btn btn-outline-light" id="loginBtn" href="/login">Login</a>
                            </li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="btn btn-outline-light" id="logoutBtn" href="/logout">Logout</a>
                            </li>
                        </div>

                        <!-- <div sec:authorize="isAnonymous()">
                            <li class="nav-item"><a class="btn btn-outline-light" id="loginBtn"  sec:authorize="isAnonymous()" th:href="@{/login}"  style="margin-right: 30px;">Login</a></li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item"><a class="btn btn-outline-light" sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
                            <li class="nav-item"><a class="btn btn-outline-light" sec:authorized="isAuthenticated()" th:href="@{/logout}" style="margin-right: 30px;"> Logout </a></li>
                        </div> -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="body-bottom-scripts">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </div>
</body>
</html>
